name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via Wrangler CLI
        run: |
          echo "Deploying to Cloudflare Pages..."
          npx wrangler pages deploy . --project-name=cursor-analytics --commit-dirty=true
          echo "Deployment completed!"
          echo "Website is live at:"
          echo "  - https://cursor-analytics.pages.dev"
          echo "  - https://cursor-analytics.redcorsair.ai"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
